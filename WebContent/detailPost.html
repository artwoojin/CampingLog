<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>캠핑장 리뷰</title>
<link rel="stylesheet" href="css/detail.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/CampingLog/js/detail.js"></script>
<script src="/CampingLog/js/addComment.js"></script>
</head>
<body>
	<div id="container">
		<div data-include="header.html"></div>
		<div class="page-title"></div>

		<div class="post">
			<div class="post-header">
				<div class="profile">
					<img src="" alt="프로필 이미지" class="profile-img">
					<div class="profile-name-badge">
						<img src="" class="badge">
						<div class="nickName"></div>
					</div>
				</div>

				<div class="title">
					<div class="manage-post">
						<button id="edit-btn">수정</button>
						<button id="delete-btn">삭제</button>
					</div>
					<div class="post-title"></div>
					<div class="tags">
						<div></div> 
						<div></div>
					</div>
				</div>
				<div class="post-info">
					<div>2024-12-20</div>
				</div>
			</div>

			<div class="post-content">
				<div class="post-image">
					<img src="" alt="캠핑장 사진">
				</div>

				<div class="post-body">
				
				</div>

				<div class="post-footer">
					<div class="like-count"></div> <div class="bookmark-count"></div>
				</div>
			</div>
		</div>

		<div class="comments">
			<h3>댓글</h3>
			<div class="comment-input">
				<img src="" alt="내 프로필" class="comment-profile-img"> <input
					type="text" placeholder="댓글을 남겨주세요.">
				<button id="comment-btn">등록</button>
			</div>
			

			<div class="pagination">
				<div class="arrow">&laquo;</div> 
				<div class="current-page">1</div> 
				<div class="page">2</div>
				<div class="page">3</div> 
				<div class="arrow">&raquo;</div>
			</div>
		</div>
		<div data-include="footer.html"></div>
	</div>

</body>
</html>
