<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지 | 캠핑로그</title>
  <link rel="stylesheet" href="css/myPage.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/include.js" defer></script>
  <script src="js/mypage.js" defer></script>
  <script src="js/mypagephoto.js" defer></script>
</head>
<body>
  <div id="container">
    <div data-include="header.html"></div>

    <div id="contentscontainer">
      <div class="profile-box">
        <div class="profile-top-section">
          <div class="profile-left">
            <img id="profileImage" src="" alt="프로필 이미지" />
            <form id="profilePhotoForm" enctype="multipart/form-data">
              <input type="file" name="photo" id="photoInput" accept="image/*" style="display: none;" />
            </form>
            <button type="button" id="photoUploadBtn">사진 수정</button>
          </div>

          
          <div class="profile-right-wrap">
            <div class="profile-top">
              <img src="" alt="요약 아이콘" class="summary-icon" />
              <div class="summary-text"></div>
            </div>

            <div class="profile-right">
              <div class="profile-info"></div>
              <div class="button-group">
                <button class="edit-btn">정보 수정</button>
                <button class="delete-btn">회원 탈퇴</button>
              </div>
            </div>
          </div>
        </div>

       
        <div class="my-posts">
          <h3>내가 쓴 글 / 북마크</h3>
          <div class="post-list">
            <div class="post-item">
              <img src="img/camp1.png" alt="캠핑 이미지 1" />
              <p class="post-title">캠핑의 밤</p>
            </div>
            <div class="post-item">
              <img src="img/camp1.png" alt="캠핑 이미지 2" />
              <p class="post-title">계곡 캠핑</p>
            </div>
            <div class="post-item">
              <img src="img/camp1.png" alt="캠핑 이미지 3" />
              <p class="post-title">불멍 타임</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div data-include="footer.html"></div>
  </div>
</body>
</html>
