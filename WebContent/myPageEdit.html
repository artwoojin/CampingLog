<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<script src="js/include.js" defer></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>마이페이지 수정 | 캠핑로그</title>
<link rel="stylesheet" href="css/myPageEdit.css" />
</head>
<body>
	<div id="container">
		<div data-include="header.html"></div>

		<form class="form-box">
			<div class="form-row">
				<label for="userid">아이디</label>
				<p class="message">duckduckling</p>
			</div>

			<div class="form-row">
				<label for="email">이메일</label>
				<div class="input-with-message">
					<div class="input-line">
						<input type="email" id="email" placeholder="example@email.com"
							required />
						<p class="message-inline">이메일 중복</p>
					</div>
					<p class="message-below">유효한 이메일 형식이 아닙니다.</p>
				</div>
			</div>


			<div class="form-row">
				<label for="nickname">닉네임</label>
				<div class="input-with-message">
					<div class="input-line">
						<input type="text" id="nickname"
							placeholder="3~6자의 한글/영문/숫자를 입력해주세요." required />
						<p class="message-inline">닉네임 중복</p>
					</div>
				</div>
			</div>
			<div class="form-row">
				<label for="name">이름</label> <input type="text" id="name"
					placeholder="이름 입력" required />
			</div>

			<div class="form-row">
				<label for="phoneNumber">전화번호</label> <input type="tel"
					id="phoneNumber" placeholder="010-0000-0000" required />
			</div>

			<div class="button-group">
				<button class="edit-btn">정보 수정</button>
				<button class="password-edit-btn">비밀번호 수정</button>
			</div>
		</form>
		<div data-include="footer.html"></div>
	</div>
</body>
</html>
